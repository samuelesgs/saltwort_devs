<div class="ps-5 pe-5 center mt-5">
    <div class="col-11">
        <div class="row">
            <div
                [routerLink]="['/ProfileDeveloper', 'Samuel']"
                class="col size-box pb-3 pt-3 bg-white-transparent me-3 pointer text-name vertical-center"
                >
                <div class="col-12 text-center">
                    <h3 class="mb-3"> Edgar Samuel Guerrero Sandoval</h3>
                    <img
                        class="img-style"
                        src="./assets/images/devs/profile-samuel.png"
                        >
                        <!-- Div para logos -->
                    <div class="offset-1 col-10 mb-2 mt-2">
                        <img
                            *ngFor="let tool of toolsSamuel"
                            class="icons-tools me-1"
                            src="./assets/images/tools/{{tool}}.png"
                            />
                    </div>
                    <!-- p puest -->
                    <p class=" offset-1 text-start">Sr developer</p>
                    <!-- Detail dev -->
                    <div class="offset-1 col-10 background-card-detail">
                        <p class="text-white text-start p-3 size-text-introduction">
                            {{"Devs.Samuel-desc" | translate}}
                        </p>
                    </div>
                </div>
            </div>
