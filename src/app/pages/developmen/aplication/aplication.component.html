<div class="scroll">
    <div class="col-12 ms-2 mb-5">
        <h1>
            <button 
                routerLink="/ProfileDeveloper/{{name}}" 
                class="btn vertical-center back-arrow ms-2">
                <img src="./assets/images/flecha-arriba.png"/>
            </button>
            <p class="title mt-5 ms-2"> {{ profile.fullName }}</p>
            <p class="project-name me-5"> {{ project }}</p>
        </h1>
    </div>

    <div *ngIf="selectProject!.platforms.length > 1">
        <div class="botones-contenedor ms-5 me-5">
            <button *ngIf="isMovil()" 
                    class="boton-movil"
                    [ngClass]="{'selected': selectedButton === 'movil'}" 
                    (click)="selectButton('movil')">
                    Movil
            </button>
            <button *ngIf="isWeb()" 
                    class="boton-web"
                    [ngClass]="{'selected': selectedButton === 'web'}" 
                    (click)="selectButton('web')">
                    Web
            </button>
            <button *ngIf="isDesktop()" 
                    class="boton-desktop"
                    [ngClass]="{'selected': selectedButton === 'desktop'}" 
                    (click)="selectButton('desktop')">
                    Escritorio
            </button>
        </div>
    </div>
    <div class="col">
        <div class="col-11 ms-5 mt-5 bg-white-transparent size-box p-3 text-white">
            <p>
                Dentro de este proyecto implemente el puesto como desarrollador android, de las funciones relevantes dentro de esta aplicacion son:
            </p>
            <ul class="ms-5">
                <li *ngFor="let skill of selectProject?.relevantSkills">
                    {{skill}}
                </li>
            </ul>
            <div class="icons-container">
                <img 
                    class="icons-tools"
                    *ngFor="let tool of selectProject?.tools"
                    src="./assets/images/tools/{{tool}}.png">
            </div>
            
        </div>    
    </div>
    
    <div class="col row ms-1">
        <div class="col-1 ms-5 mt-5 bg-white-transparent size-box p-3 text-white">
            <img
            class="icon-project"
            src="./assets/images/projectsIcons/{{selectProject?.icon?.url}}.png">
        </div>    
        <div class="col-10 mt-5 me-5 bg-white-transparent size-box p-3 text-white">
          <p>
            {{selectProject?.detail}}
          </p>  
        </div>    
    </div>

    <!-- FALTA CARRUSEL arreglo para traer la desc, la imagen y el name -->
    <div class="col row ms-1">
        <div *ngIf="selectedButton === 'movil'" 
        class="col-11 ms-5 mt-5 bg-white-transparent card-screens-project p-3 text-white">
       <!-- Contenido para mÃ³vil -->
        </div> 
        <div *ngIf="selectedButton === 'web' || selectedButton === 'desktop'" 
        class="col-11 ms-5 mt-5 bg-white-transparent card-screens-project p-3 text-white">
            <div class="col row ms-1">
                <div class="col row ms-1">
                    <div class="bg-white-transparent">
                    <!-- Texto -->
                         a
                    </div>
                </div>
                <div class="col row ms-1">
                    <div class="bg-white-transparent">
                        <img
                        class="icon-project"
                        src="./assets/images/projectsIcons/{{selectProject?.icon?.url}}.png">
                    </div>
                </div>
            </div>
       </div>
    </div>
    
  
</div>
