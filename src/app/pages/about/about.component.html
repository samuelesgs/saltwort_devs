
<div class="container center mt-3" style="height: 60vh;">
    <div class="col-8 center">
        <img
            src="./assets/images/icon-app.png"
            class="border-color img-size">
    </div>
</div>
<div
    class="container center mt-3"
    id="container-btn">
    <div
        class="columns"
        [ngClass]="{
            'h-80 aling-bottom': showAnySection
        }">
        <div
            class="item bg-white-transparent size-box pointer"
            [ngClass]="{
                'item-2': showAnySection && currentContainer != 'mission',
                'top text-center pt-5 bg-dark': currentContainer == 'mission',
                'item-3': !showAnySection,
            }"
            (click)="showContainer($event, 'mission')">
            <h1>    {{"about-of.mision" | translate}}</h1>
            <p
                class="text-style mt-3 ps-5 pe-5"
                [class.show-text]="(currentContainer == 'mission')"
                [hidden]="currentContainer != 'mission'">
                {{"about-of.mision-desc" | translate}}
            </p>
        </div>
        <div
            class="item bg-white-transparent size-box pointer"
            [ngClass]="{
                'item-2': showAnySection && currentContainer != 'vission',
                'top text-center pt-5 bg-dark': currentContainer == 'vission',
                'item-3': !showAnySection,
            }"
            (click)="showContainer($event, 'vission')">
            <h1>{{"about-of.vision" | translate}}</h1>
            <p
                class="text-style mt-3 "
                [class.show-text]="(currentContainer == 'vission')"
                [hidden]="currentContainer != 'vission'">
                {{"about-of.vision-desc" | translate}}
            </p>
        </div>
        <div
            class="item bg-white-transparent size-box pointer"
            [ngClass]="{
                'item-2': showAnySection && currentContainer != 'objetives',
                'top text-center pt-5 bg-dark': currentContainer == 'objetives',
                'item-3': !showAnySection,
            }"
            (click)="showContainer($event, 'objetives')">
            <h1> {{"about-of.objectives" | translate}}</h1>
            <p
                class="text-style mt-3"
                [class.show-text]="(currentContainer == 'objetives')"
                [hidden]="currentContainer != 'objetives'">
                {{"about-of.objectives-desc" | translate}}
            </p>
        </div>
    </div>
</div>
