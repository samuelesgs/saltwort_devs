<div class="ps-5 pe-5 center mt-5" style="height: 80%;">
    <div class="col-11">
        <div class="row" *ngFor="let item of application">
            <div class="col-4 size-box pb-3 pt-3 bg-white-transparent me-3 vertical-center">
                <img src="./assets/images/tools/android.png" class="image-style">
            </div>
            <div class="col size-box pb-3 pt-3 bg-white-transparent me-3  vertical-center">
                    <div class="row">
                        <p class="text-title text-center">{{item.title}}</p>
                        <p class="text-description" *ngFor="let property of item.properties ">{{property.name}}</p>
                        <p *ngIf="propertySelected?.click">{{propertySelected?.detail}}</p>
                    </div>
            </div>
        </div>
    </div>
</div>
